type: object
description: JSONSchema for repo.yaml configuration file
required: [ name, description, type, codeowners ]
additionalProperties: false
properties:
  $meta:
    type: object
    description: Repo-specific metadata

  name:
    type: string
    description: Repository name
    pattern: ^[a-z0-9-]+$
    minLength: 1
    maxLength: 50
  description:
    type: string
    description: Repository description
    minLength: 1
    maxLength: 100

  license:
    type: string
    description: Repository license
    default: proprietary

    enum:
    - mit
    - gpl-v3
    - proprietary

  license_year:
    type: number
    description: Year when the license was applied (required for MIT license file generation). Default to current year.


  visibility:
    type: string
    description: Repository visibility
    default: private
    enum:
    - public
    - private

  website:
    type: string
    description: URL with more information about of this repository
    default: https://engineering.linkorb.com

  codeowners:
    type: array
    description: |
      Each array item contains a file/directory pattern and an array of individuals or teams responsible for reviewing and maintaining files/directories that match the specified pattern. For a list of allowed patterns, refer to [CODEOWNERS syntax](https://docs.github.com/en/repositories/managing-your-repositorys-settings-and-features/customizing-your-repository/about-code-owners).
    items:
      type: object
      properties:
        pattern:
          type: string
          description: |
            Define patterns that match files or directories within your repository. These patterns can use wildcard characters (e.g., * for any characters) to match multiple files or directories. Ensure to enclose patterns containing asterisks in quotation marks, e.g. '/docs/*'. A single asterisk '*' indicates default owners for everything in the repo.
        owners:
          type: array
          description: A list of individuals or teams responsible for reviewing and maintaining files/directories matching the specified pattern. For GitHub usernames, add an @ symbol before the username and enclose the entire pattern in quotation marks, e.g. '@joostfaassen'.
          items:
            type: string

  github:
    type: object
    description: GitHub specific values
    additionalProperties: false
    properties:
      archived:
        type: boolean
        default: false
        description: is this repository archived?

      topics:
        type: array
        description: GitHub topics
        items:
          type: string

      features:
        type: object
        description: GitHub features
        additionalProperties: false
        properties:
          wiki:
            type: boolean
            default: false
          issues:
            type: boolean
            default: false


  type:
    type: string
    description: Repository type
    enum:
    - application
    - library
    - symfony-bundle
    - other
  php:
    type: object
    description: PHP specific values
  docker:
    type: object
    description: Docker specific values

  devcontainer:
    additionalProperties: false
    type: object
    description: Devcontainer specific values
    properties:
      repository:
        type: string
        default: ghcr.io/linkorb/php-docker-base
      tag:
        type: string
        default: php8-review
      postCreateCommand:
        description: Additional shell commands to run during the postCreate lifecycle event
        type: string

  phpqa:
    type: object
    description: phpqa tools specific values
    additionalProperties: false
    properties:
      phpstan:
        type: object
        properties:
          level:
            type: number
            description: phpstan level
            default: 0
          path:
            type: array
            description: Path to directories for phpstan
            default:
              - src
      php_cs_fixer:
        type: object
        properties:
          paths:
            type: array
            description: Paths to included directories
            default:
              - src
          paths_exclude:
            type: array
            description: Paths to excluded directories
            default: []
      composer_unused:
        type: object
        properties:
          filtered_packages:
            type: array
            description: List of project specific packages that should be ignored by composer-unused (PHP regex)
          default_filtered_packages:
            type: array
            default:
              - /^ext-.*/
  security:
    type: object
    additionalProperties: false
    properties:
      email:
        type: string
        default: security@linkorb.com
        description: e-mail address for reporting security issues
      pgp-url:
        type: string
        default: https://engineering.linkorb.com/pgp-key
  readme:
    type: object
    additionalProperties: false
    properties:
      enable_generation:
        type: boolean
        default: true
        description: README.md file generation (enabled by default)
      about:
        $ref: "#/definitions/section"
      intro:
        $ref: "#/definitions/section"
      installation:
        $ref: "#/definitions/section"
      configuration:
        $ref: "#/definitions/section"
      usage:
        $ref: "#/definitions/section"
      enabled:
        type: boolean
        default: true
definitions:
  section:
    type: object
    properties:
      title:
        type: string
      content:
        type: string
      after:
        type: string
      before:
        type: string
